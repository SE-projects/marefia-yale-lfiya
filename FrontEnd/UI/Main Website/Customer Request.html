<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(images/hero_1.jpg);"
     data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-10">


                <div class="row justify-content-center">
                    <div class="col-md-8 text-center">
                        <h1 data-aos="fade-up">Make a Request</h1>
                        <p class="mb-0" data-aos="fade-up" data-aos-delay="100">We Guarentee A Swift Response</p>
                    </div>
                </div>


            </div>

<div class="site-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-7 mb-5" data-aos="fade">


                <form action="#" class="p-5 bg-white">


                    <div class="row form-group">
                        <div class="mb-5">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <p>What would you like?</p>
                                </div>
                                <div class="form-group">
                                    <ul class="list-unstyled">
                                        <li>
                                            <label for="towel">
                                                <input type="checkbox" id="towel">
                                                Extra Towels
                                            </label>
                                        </li>
                                        <li>
                                            <label for="breakFast">
                                                <input type="checkbox" id="breakFast">
                                                Breakfast in bed
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        
                        	<div class="row form-group">
                        <div class="col-md-12">
                          <textarea name="message" id="message" cols="30" rows="7" class="form-control"
                                      placeholder="What else would you like..."></textarea>
                        </div>
                    </div>
                       	<p id="errorDisplay"></p>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Submit Request" class="btn btn-primary py-2 px-4 text-white">
                        </div>
                    </div>
                        	
                        </div>
                        
                    </div>            
                    
                </form>
            
    </div>
