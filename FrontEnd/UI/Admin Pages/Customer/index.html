<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Customer Admin</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	
	<!--Custom Font-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			
			<div class="profile-usertitle">
				<div class="profile-usertitle-name">Username</div>
				<div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>
		
		<ul class="nav menu">
		  <li class="active"><a href="index.html"><em class="fa fa-dashboard">&nbsp;</em> Manage Room</a></li>
		  <li><a href="../../Registration Page/signin.html"><em class="fa fa-power-off">&nbsp;</em> Logout</a></li>
		</ul>
	</div><!--/.sidebar-->
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#">
					<em class="fa fa-home"></em>
				</a></li>
				<li class="active">Customer Admin Interface</li>
			</ol>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
			  <h1 class="page-header">Room</h1>
			</div>
		</div><!--/.row-->
		
		
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default"> </div>
			</div>
		</div><!--/.row-->
		
		<div class="row">
	  </div><!--/.row-->
		
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-body tabs">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#tab1" data-toggle="tab">Room Details</a></li>
							<li><a href="#tab2" data-toggle="tab">Payment</a></li>							
						</ul>
						<div class="tab-content">
							<div class="tab-pane fade in active" id="tab1">
								<h4>Room Details</h4>
								<div class="panel panel-default articles">
					<div class="panel-body articles-container">
						<div class="article border-bottom">
							<div class="col-xs-12">
								<div class="row">
									
									<div class="col-xs-10 col-md-10">
										<h4>B&amp;B Name</h4>
										<p id="bnbName">Hilton Addis</p>
									</div>
								</div>
							</div>
							<div class="clear"></div>
						</div><!--End .article-->
						
						<div class="article border-bottom">
							<div class="col-xs-12">
								<div class="row">
									
									<div class="col-xs-10 col-md-10">
										<h4>Room No.</h4>
										<p id="roomNo">Room 105</p>
									</div>
								</div>
							</div>
							<div class="clear"></div>
						</div><!--End .article-->
						
					</div>
				</div><!--End .articles-->
							</div>
							<div class="tab-pane fade" id="tab2">
								<h4>Payment</h4>
								<p>Your outstanding balance is: </p>
								<p id="balance">300br</p>
									<div>
										<button type="button" class="btn btn-sm btn-success">Make Payment</button>
									</div>
							</div>
						</div>
					</div>
				</div><!--/.panel-->
			</div><!--/.col-->
			
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Make Request<br>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" action="" method="post">
							<fieldset>			 
							  <div class="form-group">
									<label class="col-md-3 control-label" for="message">Services</label>
									<div class="col-md-9">
										<div class="form-group">
										<div class="checkbox">
											<label>
												<input type="checkbox" value="">Extra Towels
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="">Breakfast in bed											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="">Swimming Pool
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="">Gym
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" value="">Aerobics
											</label>
										</div>
									</div>
									</div>
								</div>
								
								<div class="form-group">
								  <label class="col-md-3 control-label">What else</label>
									<div class="col-md-9">
									  <input id="addRequest" name="addRequest" type="text" placeholder="Enter additional request" class="form-control">
									</div>
								</div>
								
								<!-- Form actions -->
								<div class="form-group">
									<div class="col-md-12 widget-right">
										<button type="submit" class="btn btn-default btn-md pull-right">Send Request</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>				
			</div><!--/.col-->
			
			
		</div><!--/.row-->
	</div>	<!--/.main-->
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/custom.js"></script>
	<script>
		window.onload = function () {
	var chart1 = document.getElementById("line-chart").getContext("2d");
	window.myLine = new Chart(chart1).Line(lineChartData, {
	responsive: true,
	scaleLineColor: "rgba(0,0,0,.2)",
	scaleGridLineColor: "rgba(0,0,0,.05)",
	scaleFontColor: "#c5c7cc"
	});
};
	</script>
		
</body>
</html>
